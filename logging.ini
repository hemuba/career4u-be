[loggers]  # -> dichiara quali logger esistono, con keys=root stiamo dicendo SOLO GLOBALE
keys=root
		
[handlers] # -> specifica dove mandare i log: console? file? ecc qui ci sono due hanldes: file e console i nomi devono coincidere con le etichette handler_console_Handler ecc
keys=consoleHandler,fileHandler
	
[formatters] # -> specifica il nome del formatter
keys=simpleFormatter
		
[logger_root] # -> configura logger_root, livello e handlers
level=DEBUG
handlers=consoleHandler,fileHandler
	
[handler_consoleHandler] # -> configura console handler con level, formato ecc
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)
		
[handler_fileHandler] # -> configura file handler con rotazione ecc
class=handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
args=('logs/pre-progetto.log', 'a', 10485760, 5) # -> file_path, 'a' = append, maxsize in bytes 10485760 = 10MB, massimo 5 file
		
[formatter_simpleFormatter] # -> specifica il formato del formatter
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s